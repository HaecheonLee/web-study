<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animated Menu Toggling button</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script>
      const menutoggle = document.querySelector('.toggle');
      menutoggle.onclick = function() {
          menutoggle.classList.toggle('active');
      }
    </script>
  </body>
</html>
